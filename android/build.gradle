group 'com.flutterplayer.fplayer'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdk 34
    namespace 'com.flutterplayer.fplayer'


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdk 19
        // 👇 加入以下这行来关闭 AAR metadata 检查
        missingDimensionStrategy 'react-native-camera', 'general'  // 防止部分冲突
    }

    // 👇 全局关闭 AAR metadata 检查
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation(name: 'fijkplayer-full-release', ext: 'aar')  // 或 .jar

//    implementation fileTree(dir: 'libs', include: ['*.aar']) // 去掉这行原先的注释或者添加这行

    // fijkplayer-full include the java lib and native shared libs for armv5 armv7 arm64 x86 x86_64
//    implementation 'io.github.flutterplayer:fplayer-core:1.0.4'
    implementation 'androidx.annotation:annotation:1.2.0'

//    implementation project(':fijkplayer-full')
}
